#
# Transmitted data wist be a sequence of json encoded records seperated by a new line. This
# encoding implies that the json record contains no \n and no \r. 
#

input {
  tcp {
    port => 3001
    codec => json_lines
  }
}
# The filter part of this file is commented out to indicate that it is
# optional.
# filter {
#
# }
output {
    stdout { codec => rubydebug }
}